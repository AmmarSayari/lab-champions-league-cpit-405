<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champions League Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Champions League Games</h1>
    <h2>Quarterfinal</h2>
	<input type="text" id="myInput" placeholder="Search for teams..">

	<table id="myTable">
		<thead>
			<tr>
				<th>Date</th>
				<th>Home Team</th>
				<th>Away Team</th>
				<th>Score</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>May 1, 2023</td>
				<td>Real Madrid</td>
				<td>Paris Saint-Germain</td>
				<td>4-1</td>
			</tr>
			<tr>
				<td>May 3, 2023</td>
				<td>Manchester City</td>
				<td>FC Bayern Munich</td>
				<td>3-2</td>
			</tr>
			<tr>
				<td>May 4, 2023</td>
				<td>Barcelona</td>
				<td>Liverpool</td>
				<td>1-2</td>
			</tr>
			<tr>
				<td>May 6, 2023</td>
				<td>Juventus</td>
				<td>Chelsea</td>
				<td>0-2</td>
			</tr>
		</tbody>
	</table>
	<script src="script.js"></script>
</body>
</html>
